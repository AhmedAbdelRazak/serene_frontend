<!doctype html>
<html lang="en">
	<head>
		<!-- Required Meta Tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Helps systems automatically switch between light/dark UI if relevant -->
		<meta name="color-scheme" content="light dark" />

		<!-- Primary SEO Meta Tags -->
		<title>Serene Jannat | Best Gifts and Candles Online Shop</title>
		<meta
			name="description"
			content="Discover the best offers at Serene Jannat, your online gift store for candles, glass items, and more. Show love to your loved ones with our exquisite collection."
		/>
		<meta
			name="keywords"
			content="Serene Jannat, gifts, candles, glass items, online shop, best offers, gift store"
		/>
		<meta name="theme-color" content="#000000" />

		<!-- Open Graph / Facebook -->
		<meta
			property="og:title"
			content="Serene Jannat | Best Gifts and Candles Online Shop"
		/>

			property="og:description"
			content="Discover the best offers at Serene Jannat, your online gift store for candles, glass items, and more. Show love to your loved ones with our exquisite collection."
		/>

		<meta property="og:url" content="https://serenejannat.com" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
