<!doctype html>
<html lang="en">
	<head>
		<!-- Required Meta Tags -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Helps systems automatically switch between light/dark UI if relevant -->
		<meta name="color-scheme" content="light dark" />

		<!-- Primary SEO Meta Tags -->
		<title>Serene Jannat | Best Gifts and Candles Online Shop</title>
		<meta
			name="description"
			content="Discover the best offers at Serene Jannat, your online gift store for candles, glass items, and more. Show love to your loved ones with our exquisite collection."
		/>
		<meta
			name="keywords"
			content="Serene Jannat, gifts, candles, glass items, online shop, best offers, gift store"
		/>
		<meta name="theme-color" content="#000000" />

		<!-- Open Graph / Facebook -->
		<meta
			property="og:title"
			content="Serene Jannat | Best Gifts and Candles Online Shop"
		/>
		<meta
			property="og:description"
			content="Discover the best offers at Serene Jannat, your online gift store for candles, glass items, and more. Show love to your loved ones with our exquisite collection."
		/>
		<meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
		<meta property="og:url" content="https://serenejannat.com" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />

		<!-- Optional: Twitter Cards -->
		<!-- <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@yourhandle" /> -->

		<!-- Robots & Canonical -->
		<meta name="robots" content="index, follow" />
		<link rel="canonical" href="https://serenejannat.com/" />

		<!-- Favicon -->
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

		<!--
      Optional: PWA / Apple Touch Icons
      (Uncomment if you have a manifest.json and app icons)
    -->
		<!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
		<!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" /> -->
		<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
		<!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> -->
		<link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
		<!-- If you load many images from Cloudinary frequently, you can also do:
        
    -->

		<!-- Preload combined Google Fonts, then swap to stylesheet on load -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Rastantly+Cortez&family=Montserrat:wght@400;700&family=Open+Sans&family=Great+Vibes&family=Allison&family=Allura&family=Dancing+Script&family=Lobster&display=swap"
			onload="this.onload=null;this.rel='stylesheet'"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<script>
			window.__PRELOADED_DATA__ = {};

			(async function preloadData() {
				try {
					console.log("Starting preload fetch calls...");

					// 1) Website setup
					const setupRes = await fetch(
						"https://serenejannat.com/api/website-basic-setup",
						{
							method: "GET",
							headers: { Accept: "application/json" },
						}
					);
					if (!setupRes.ok) {
						throw new Error("Website setup fetch failed " + setupRes.status);
					}
					window.__PRELOADED_DATA__.websiteSetup = await setupRes.json();
					console.log("Fetched websiteSetup");

					// 2) Categories & subcategories
					const catsRes = await fetch(
						"https://serenejannat.com/api/product/categories/subcategories",
						{
							method: "GET",
							headers: { Accept: "application/json" },
						}
					);
					if (!catsRes.ok) {
						throw new Error("Categories fetch failed " + catsRes.status);
					}
					window.__PRELOADED_DATA__.categoriesData = await catsRes.json();
					console.log("Fetched categoriesData");

					// 3) New Arrival Products
					const newArrivalsRes = await fetch(
						"https://serenejannat.com/api/specific/products/0/1/0/0/0/20",
						{
							method: "GET",
							headers: { Accept: "application/json" },
						}
					);
					if (!newArrivalsRes.ok) {
						throw new Error(
							"New arrival fetch failed " + newArrivalsRes.status
						);
					}
					window.__PRELOADED_DATA__.newArrivalProducts =
						await newArrivalsRes.json();
					console.log("Fetched newArrivalProducts");

					// 4) Custom Design Products
					const customDesignRes = await fetch(
						"https://serenejannat.com/api/specific/products/0/0/1/0/0/10",
						{
							method: "GET",
							headers: { Accept: "application/json" },
						}
					);
					if (!customDesignRes.ok) {
						throw new Error(
							"Custom design fetch failed " + customDesignRes.status
						);
					}
					window.__PRELOADED_DATA__.customDesignProducts =
						await customDesignRes.json();
					console.log("Fetched customDesignProducts");

					console.log("All preload fetch calls completed!");
				} catch (err) {
					console.error("Preload data error:", err);
				} finally {
					// Now that preloading is done (success or fail),
					// we dynamically inject the React bundle script.
					console.log("Injecting React app bundle...");

					const reactBundle = document.createElement("script");
					// Make sure this path matches your actual production bundle
					reactBundle.src = "/static/js/main.8a8736a1.js";
					// We do NOT set async or deferâ€”so it executes in-order
					reactBundle.onload = () => {
						console.log("React bundle loaded and executing!");
					};
					document.body.appendChild(reactBundle);
				}
			})();
		</script>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
